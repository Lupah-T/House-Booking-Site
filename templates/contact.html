<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | CampusRooms</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold text-purple-700">CampusRooms</h1>
      <nav class="space-x-6">
        <a href="/" class="hover:text-purple-700">Home</a>
        <a href="/house" class="hover:text-purple-700">Rooms</a>
        <a href="/booking" class="hover:text-purple-700">Book</a>
        <a href="/contact" class="hover:text-purple-700">Contact</a>
      </nav>
    </div>
  </header>

  <section class="max-w-xl mx-auto bg-white mt-10 p-8 rounded-xl shadow">
    <h2 class="text-3xl font-bold text-purple-700 mb-6 text-center">Contact Us</h2>
    <form class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Your Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-md" required>
      </div>
      <div>
        <label class="block font-medium mb-1">Message</label>
        <textarea rows="4" class="w-full px-4 py-2 border rounded-md" required></textarea>
      </div>
      <div class="text-center">
        <button class="bg-purple-700 text-white px-6 py-2 rounded-full hover:bg-purple-800">Send</button>
      </div>
    </form>
  </section>

  <footer class="bg-purple-800 text-white text-center py-6 mt-10">
    <p>&copy; 2025 CampusRooms. All rights reserved.</p>
  </footer>
</body>
</html>
