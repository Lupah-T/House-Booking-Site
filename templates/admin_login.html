{% extends "layout.html" %}

{% block title %}Admin Login - HomeHaven{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 md:py-20 animate-fade-in">
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-4">Admin Login</h1>
    <p class="text-gray-500">Access the control panel to manage HomeHaven.</p>
  </div>

  <div class="glass-card p-8 rounded-3xl">
    <form method="POST" action="/admin" class="space-y-6">
      <div class="space-y-2">
        <label class="text-sm font-semibold text-gray-700 ml-1">Admin Email</label>
        <div class="relative">
          <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="email" name="email" required placeholder="admin@homehaven.com" class="input-field pl-12" />
        </div>
      </div>

      <div class="space-y-2">
        <label class="text-sm font-semibold text-gray-700 ml-1">Password</label>
        <div class="relative">
          <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
          <input type="password" name="password" required placeholder="••••••••" class="input-field pl-12" />
        </div>
      </div>

      <button type="submit"
        class="w-full bg-gray-900 text-white py-4 rounded-2xl text-lg font-bold hover:bg-black transition shadow-lg">
        Login to Control Panel
      </button>
    </form>

    <div class="mt-8 pt-8 border-t border-gray-100 text-center">
      <p class="text-gray-600">New admin? <a href="/admin-signup"
          class="text-purple-600 font-bold hover:underline">Register here</a></p>
    </div>
  </div>
</div>
{% endblock %}
