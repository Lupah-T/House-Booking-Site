<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Admin Login</h2>
    <form action="/admin" method="POST">
      <label class="block mb-2 text-sm">Username</label>
      <input type="text" name="username" class="w-full px-3 py-2 border rounded mb-4" required>

      <label class="block mb-2 text-sm">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 border rounded mb-4" required>

      <button type="submit" class="bg-purple-700 text-white w-full py-2 rounded hover:bg-purple-800">Login</button>
    </form>
  </div>
</body>
</html>
