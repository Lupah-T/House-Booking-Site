{% extends "layout.html" %}

{% block title %}Admin Login - CampusRooms{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 md:py-24 animate-fade-in px-4">
  <div class="text-center mb-12">
    <div
      class="inline-flex items-center justify-center w-16 h-16 bg-[#FFCC00]/10 rounded-2xl mb-6 shadow-xl border border-[#FFCC00]/20">
      <i class="fas fa-user-shield text-[#FFCC00] text-3xl"></i>
    </div>
    <h1 class="text-4xl font-black text-white mb-2 uppercase tracking-tight">Admin <span
        class="text-[#FFCC00]">Portal</span></h1>
    <p class="text-gray-400 text-sm font-medium">Access the management control center.</p>
  </div>

  <div
    class="glass-card p-10 rounded-[2rem] bg-[#1e293b]/60 backdrop-blur-2xl border border-white/5 shadow-2xl relative overflow-hidden">
    <div class="absolute -top-12 -left-12 w-32 h-32 bg-[#FFCC00]/5 rounded-full blur-3xl"></div>
    <form method="POST" action="/admin" class="space-y-8 relative z-10">
      <div class="space-y-3">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Admin
          Email</label>
        <div class="relative group">
          <i
            class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-[#FFCC00] transition-colors"></i>
          <input type="email" name="email" required placeholder="admin@campusrooms.com" class="input-field pl-12" />
        </div>
      </div>

      <div class="space-y-3">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Secure
          Password</label>
        <div class="relative group">
          <i
            class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-[#FFCC00] transition-colors"></i>
          <input type="password" name="password" required placeholder="••••••••" class="input-field pl-12" />
        </div>
      </div>

      <button type="submit"
        class="w-full btn-primary py-4 rounded-xl text-xs font-black shadow-xl hover:shadow-[#FFCC00]/10">
        Authorize Access
      </button>
    </form>

    <div class="mt-10 pt-10 border-t border-white/5 text-center">
      <p class="text-gray-500 text-[10px] font-black uppercase tracking-widest">
        Official Property Management System
      </p>
    </div>
  </div>
</div>
{% endblock %}
