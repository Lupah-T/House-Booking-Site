{% extends "layout.html" %}

{% block title %}Student Sign Up - CampusRooms{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 md:py-20 animate-fade-in px-4">
  <div class="text-center mb-10">
    <div
      class="inline-flex items-center justify-center w-16 h-16 bg-[#FFCC00]/10 rounded-2xl mb-6 shadow-xl border border-[#FFCC00]/20">
      <i class="fas fa-user-plus text-[#FFCC00] text-3xl"></i>
    </div>
    <h1 class="text-4xl font-black text-white mb-2 uppercase tracking-tight">Join <span
        class="text-[#FFCC00]">CampusRooms</span></h1>
    <p class="text-gray-400 text-sm font-medium">Create your student account to start browsing.</p>
  </div>

  <div
    class="glass-card p-10 rounded-[2rem] bg-[#1e293b]/60 backdrop-blur-2xl border border-white/5 shadow-2xl relative overflow-hidden">
    <div class="absolute -top-12 -right-12 w-32 h-32 bg-[#FFCC00]/5 rounded-full blur-3xl"></div>
    <form method="POST" action="/student-signup" class="space-y-6 relative z-10">
      <div class="space-y-2">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Full Name</label>
        <input type="text" name="name" required placeholder="John Doe" class="input-field" />
      </div>

      <div class="space-y-2">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Email
          Address</label>
        <input type="email" name="email" required placeholder="john.doe@email.com" class="input-field" />
      </div>

      <div class="space-y-2">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Year of
          Study</label>
        <select name="year" required class="input-field cursor-pointer">
          <option value="" disabled selected>Select Year</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="4">Year 4</option>
        </select>
      </div>

      <div class="space-y-2">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Registration
          Number</label>
        <input type="text" name="reg_no" required placeholder="SC211/XXXX/20XX" class="input-field" />
      </div>

      <div class="space-y-2">
        <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Password</label>
        <input type="password" name="password" required placeholder="••••••••" class="input-field" />
      </div>

      <button type="submit"
        class="w-full btn-primary py-4 rounded-xl text-xs font-black shadow-xl hover:shadow-[#FFCC00]/10 mt-2">
        Create Account
      </button>
    </form>

    <div class="mt-8 pt-8 border-t border-white/5 text-center">
      <p class="text-gray-500 text-xs font-bold uppercase tracking-wide">
        Already have an account? <a href="/student-login"
          class="text-[#FFCC00] hover:underline underline-offset-4 ml-1">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
