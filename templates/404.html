{% extends "layout.html" %}

{% block title %}404 - Resource Missing - CampusRooms{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-24 text-center animate-fade-in px-4">
  <div
    class="inline-flex items-center justify-center w-24 h-24 bg-[#FFCC00]/10 text-[#FFCC00] rounded-[2rem] text-5xl mb-12 shadow-2xl border border-[#FFCC00]/20 rotate-12 group hover:rotate-0 transition-transform duration-500">
    <i class="fas fa-satellite-dish"></i>
  </div>

  <div class="text-9xl font-black text-white/5 mb-8 tracking-tighter select-none">404</div>

  <h1 class="text-5xl font-black text-white mb-6 uppercase italic tracking-tighter">Asset Not Found</h1>
  <p class="text-lg text-gray-500 mb-16 max-w-md mx-auto leading-relaxed">
    The resource you are attempting to access is either decommissioned or located at a different endpoint.
  </p>

  <div class="flex flex-col sm:flex-row justify-center gap-8">
    <a href="/" class="btn-primary py-4 px-12 text-xs font-black shadow-2xl uppercase tracking-widest">Initial Boot</a>
    <a href="/house"
      class="bg-white/5 border border-white/10 text-white px-12 py-4 rounded-xl text-xs font-black uppercase tracking-widest hover:bg-white/10 transition backdrop-blur-md">Inventory
      Scan</a>
  </div>

  <div class="mt-24 opacity-5">
    <i class="fas fa-user-secret text-8xl text-white"></i>
  </div>
</div>
{% endblock %}
