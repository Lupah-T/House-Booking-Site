<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New House</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-purple-700">Post New House</h2>
    <form action="/add-house" method="POST" enctype="multipart/form-data">
      <label class="block mb-2">House Name:</label>
      <input type="text" name="name" required class="w-full border px-3 py-2 mb-4">

      <label class="block mb-2">Description:</label>
      <textarea name="description" required class="w-full border px-3 py-2 mb-4"></textarea>

      <label class="block mb-2">Location:</label>
      <input type="text" name="location" required class="w-full border px-3 py-2 mb-4">

      <label class="block mb-2">Image:</label>
      <input type="file" name="image" accept="image/*" required class="mb-4">

      <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">
        Submit House
      </button>
    </form>
  </div>
</body>
</html>
