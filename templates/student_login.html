<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-96">
    <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Student Login</h2>
    <form action="/student-login" method="POST">
      <label class="block mb-2 text-sm">Name:</label>
      <input type="text" name="name" required class="w-full px-3 py-2 border mb-3">

      <label class="block mb-2 text-sm">Year of Study:</label>
      <input type="number" name="year" required class="w-full px-3 py-2 border mb-3">

      <label class="block mb-2 text-sm">Registration Number:</label>
      <input type="text" name="reg_no" required class="w-full px-3 py-2 border mb-4">

      <button type="submit" class="bg-purple-700 text-white w-full py-2 rounded hover:bg-purple-800">Login</button>
    </form>
  </div>
</body>
</html>
