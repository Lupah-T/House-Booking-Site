<!-- templates/house.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Houses</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-6xl mx-auto py-8">
    <h1 class="text-4xl font-bold text-center mb-6">Available Houses</h1>

    <form action="/house" method="get" class="mb-8 max-w-md mx-auto flex">
      <input type="text" name="search" placeholder="Search by location..." value="{{ search or '' }}" class="flex-1 border p-2 rounded-l">
      <button type="submit" class="bg-purple-600 text-white px-4 rounded-r">Search</button>
    </form>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for h in houses %}
        <div class="bg-white rounded-lg shadow p-4">
          <img src="/static/images/{{ h[4] }}" alt="{{ h[1] }}" class="h-48 w-full object-cover rounded">
          <h2 class="text-xl font-bold mt-3">{{ h[1] }}</h2>
          <p class="text-gray-700">{{ h[2] }}</p>
          <p class="text-sm text-gray-500 mt-1">Location: {{ h[3] }}</p>
          <p class="mt-2 font-semibold">
            {% if h[1] in booked %}
              <span class="text-red-600">Status: Booked</span>
            {% else %}
              <span class="text-green-600">Status: Available</span>
            {% endif %}
          </p>
        </div>
      {% endfor %}
    </div>

    <div class="mt-10 text-center">
      <a href="/" class="text-purple-700 hover:underline">â¬… Back to Home</a>
    </div>
  </div>
</body>
</html>
