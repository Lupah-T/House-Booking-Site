<!-- templates/my_bookings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">My Bookings</h1>

    {% if bookings %}
      <div class="grid gap-4">
        {% for b in bookings %}
          <div class="bg-white p-6 rounded shadow">
            <h2 class="text-xl font-semibold">{{ b[3] }}</h2>
            <p><strong>Full Name:</strong> {{ b[1] }}</p>
            <p><strong>Phone:</strong> {{ b[2] }}</p>
            <p><strong>Check-in:</strong> {{ b[4] }}</p>
            <p><strong>Duration:</strong> {{ b[5] }} days</p>
            <div class="mt-4">
              <a href="/edit-booking/{{ b[0] }}" class="text-blue-600 hover:underline mr-4">Edit</a>
              <a href="/delete-booking/{{ b[0] }}" class="text-red-600 hover:underline">Delete</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center text-gray-600">You haven't made any bookings yet.</p>
    {% endif %}

    <div class="mt-8 text-center">
      <a href="/student-dashboard" class="text-purple-700 hover:underline">â¬… Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
