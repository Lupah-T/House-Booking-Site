<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold text-purple-700 mb-4">Welcome, {{ student[1] }}</h1>
  <p class="mb-2">Reg No: {{ student[3] }}</p>
  <p class="mb-4">Year: {{ student[2] }}</p>

  <a href="/house" class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-purple-800">View Available Houses</a>
  <a href="/logout" class="ml-4 text-red-600 hover:underline">Logout</a>
</body>
</html>
