{% extends "layout.html" %}

{% block title %}Partner with CampusRooms{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 md:py-20 animate-fade-in px-4">
    <div class="text-center mb-10">
        <div
            class="inline-flex items-center justify-center w-16 h-16 bg-[#FFCC00]/10 rounded-2xl mb-6 shadow-xl border border-[#FFCC00]/20">
            <i class="fas fa-handshake text-[#FFCC00] text-3xl"></i>
        </div>
        <h1 class="text-4xl font-black text-white mb-2 uppercase tracking-tight">Partner Portal</h1>
        <p class="text-gray-400 text-sm font-medium">List your properties and reach students.</p>
    </div>

    <div
        class="glass-card p-10 rounded-[2rem] bg-[#1e293b]/60 backdrop-blur-2xl border border-white/5 shadow-2xl relative overflow-hidden">
        <div class="absolute -top-12 -right-12 w-32 h-32 bg-[#FFCC00]/5 rounded-full blur-3xl"></div>
        <form method="POST" action="/landlord-signup" class="space-y-6 relative z-10">
            <div class="space-y-2">
                <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Business
                    Email</label>
                <input type="email" name="email" required placeholder="owner@email.com" class="input-field" />
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Full Name
                    / Username</label>
                <input type="text" name="username" required placeholder="Choose a public name" class="input-field" />
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black text-[#FFCC00] uppercase tracking-widest ml-1 opacity-80">Access
                    Password</label>
                <input type="password" name="password" required placeholder="••••••••" class="input-field" />
            </div>

            <button type="submit"
                class="w-full btn-primary py-4 rounded-xl text-xs font-black shadow-xl hover:shadow-[#FFCC00]/10 mt-2">
                Register as Provider
            </button>
        </form>

        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-gray-500 text-xs font-bold uppercase tracking-wide">
                Already registered? <a href="/landlord-login"
                    class="text-[#FFCC00] hover:underline underline-offset-4 ml-1">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
