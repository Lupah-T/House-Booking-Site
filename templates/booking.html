<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Room | CampusRooms</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-bold text-purple-700">CampusRooms</h1>
      <nav class="space-x-6">
        <a href="/" class="hover:text-purple-700">Home</a>
        <a href="/house" class="hover:text-purple-700">Rooms</a>
        <a href="/booking" class="hover:text-purple-700">Book</a>
        <a href="/contact" class="hover:text-purple-700">Contact</a>
      </nav>
    </div>
  </header>

  <section class="py-16">
    <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-md p-8">
      <h2 class="text-3xl font-bold mb-6 text-center text-purple-700">Book Your Room</h2>
      <form action="/booking" method="POST" class="space-y-5">
        <div>
          <label class="block mb-1 font-semibold">Full Name</label>
          <input name="fullname" required class="w-full px-4 py-2 border rounded-md" placeholder="Your full name">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Phone Number</label>
          <input name="phone" required class="w-full px-4 py-2 border rounded-md" placeholder="+254...">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Select House</label>
          <select name="house" required class="w-full px-4 py-2 border rounded-md">
            <option value="">-- Select --</option>
            <option value="Sunview">Sunview Apartments</option>
            <option value="Green Hills">Green Hills Hostel</option>
            <option value="Haven Court">Haven Court</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-semibold">Check-in Date</label>
          <input type="date" name="checkin" required class="w-full px-4 py-2 border rounded-md">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Duration (in months)</label>
          <input type="number" name="duration" min="1" max="12" required class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="text-center">
          <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded-full hover:bg-purple-800">Confirm Booking</button>
        </div>
        <div>
          <label>Email:</label>
          <input type="email" name="email" required>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-purple-800 text-white text-center py-6 mt-10">
    <p>&copy; 2025 CampusRooms. All rights reserved.</p>
  </footer>
</body>
</html>
