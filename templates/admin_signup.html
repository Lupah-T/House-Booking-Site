{% extends "layout.html" %}

{% block title %}Admin Registration - HomeHaven{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 animate-fade-in">
  <div class="text-center mb-10">
    <h1 class="text-4xl font-bold mb-4">Admin Access</h1>
    <p class="text-gray-500">Create an administrative account for HomeHaven.</p>
  </div>

  <div class="glass-card p-8 rounded-3xl border-2 border-purple-50">
    <form method="POST" action="/admin-signup" class="space-y-5">
      <div class="space-y-2">
        <label class="text-sm font-semibold text-gray-700 ml-1">Email Address</label>
        <input type="email" name="email" required placeholder="admin@homehaven.com" class="input-field" />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-semibold text-gray-700 ml-1">Username</label>
        <input type="text" name="username" required placeholder="Choose an admin username" class="input-field" />
      </div>

      <div class="space-y-2">
        <label class="text-sm font-semibold text-gray-700 ml-1">Security Password</label>
        <input type="password" name="password" required placeholder="••••••••" class="input-field" />
      </div>

      <div class="bg-purple-50 p-4 rounded-xl text-xs text-purple-700 mb-2">
        <i class="fas fa-info-circle mr-1"></i> Admin accounts have full access to manage all bookings and property
        listings.
      </div>

      <button type="submit"
        class="w-full bg-gray-900 text-white py-4 rounded-2xl text-lg font-bold mt-2 hover:bg-black transition">
        Create Admin Account
      </button>
    </form>

    <div class="mt-8 pt-8 border-t border-gray-100 text-center">
      <p class="text-gray-600">Already registered? <a href="/admin"
          class="text-purple-600 font-bold hover:underline">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
